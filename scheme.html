<body>
  <div class="container-login100 " style="background-image: url('images/img-01.jpg');">
      <div class="container card p-4 col-md-10" >
          <center><h1>Scheme Form</h1></center>
          <form method="POST" action="">
          <div class="row">
              <div class="col">
                  <label for="name"  class="form-label mt-3">Years</label>
                  <select onchange="myFunction()" id="Years" class="form-select" name="select">
                    <option selected>Choose..</option>
                    <option value="2018">2018</option> 
                    <option value="2019">2019</option>
                    <option value="2020">2020</option> 
                    <option value="2021">2021</option>
                    <option value="2022">2022</option> 
                    <option value="2023">2023</option>
                    <option value="2024">2024</option> 
                    <option value="2025">2025</option>
                    </select>           

              </div>
              <div class="col">
                  <label for="name"  class="form-label mt-3">Sem no</label>
                  <select onchange="myFunction()" id="Sem_no" class="form-select" name="select">
                    <option selected>Choose..</option>
                    <option value="1">1</option> 
                    <option value="2">2</option>
                    <option value="3">3</option> 
                    <option value="4">4</option>
                    <option value="5">5</option> 
                    <option value="6">6</option>
                    <option value="7">7</option> 
                    <option value="8">8</option>
                    

                    </select>       
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <label for="name" class="form-label mt-3">Departments</label>
                  <select onchange="myFunction()" id="Departments" class="form-select" name="select">
                      <option selected>Choose..</option>
                      <option value="Mechanical Engineering">Mechanical Engineering</option> 
                      <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
                      <option value="Mechatronics">Mechatronics</option> 
                      <option value="Computer Engineering">Computer Engineering</option>
                      <option value="Computer Networking">Computer Networking</option> 
                      <option value="Apparel Technology">Apparel Technology</option>
                      <option value="Textile Technology">Textile Technology</option> 
                      <option value="Foundry Technology">Foundry Technology</option>
                      </select>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <label for="name" class="form-label mt-3">Theory</label>
                  <select id="Theory" class="form-select" name="Theory">
                      <option selected>choose...</option>
                      <option value="s">S</option> 
                      <option value="P">P</option>
                      <option value="PR">PR</option>
                    </select>
              </div>
              <div class="col">
                  <label for="name" class="form-label mt-3">Practicals</label>
                  <select id="Practicals" class="form-select" name="Practicals">
                      <option selected>Choose...</option>
                      <option value="b.tech">b.tech</option> 
                      <option value="b.e">b.e</option>
                      <option value="PR">civil</option>
                    </select>

              </div>
          </div>
          <div class="row">
              <div class="col">
                  <label for="name"  class="form-label mt-3 mb-3">Institute / University</label>
                  <input type="text" class="form-control mb-3 " id="Institude/university" name="Institude/university">

              </div>
          </div>
              
          
              <center><button type="Submit" class="btn btn-primary mb-4 "  name="submit">Submit</button></center>
            
          
      </div>

  </div>
